<div class="main-container">
  <header class="header">
    <div style="align-self: center;">
      <app-mox-toast-message></app-mox-toast-message>
    </div>
    <h4 class="mox-font">{{title}}</h4>
  </header>
  <div class="content" (actionMenuActivate)="animateNav($event)">
    <div class="content-area animated fadeIn">
      <router-outlet></router-outlet>
      <app-mox-action-button (activateMenuOpen)="menuOpen($event);animateNav();setState('closed')" ></app-mox-action-button>
    </div>
    <nav class="sidenav" [@navTrigger]="navState">
      <!-- <h1 class="mox-font">M0X</h1>
      <div>
        <div class="nav-link user" *ngIf="_auth.getUser() | async as user" (press)="goToUser()">
          <div class="avatar" *ngIf="user.photoURL" [ngStyle]="{ 'background-image': 'url(' + user.photoURL + ')' }"></div>
          <div class="avatar" *ngIf="!user.photoURL"><i class="fas fa-frog"></i></div>
          <div></div>
        </div>
      </div> -->
      <section class="sidenav-content">
        <button (click)="goToUser()" *ngIf="_auth.getUser() | async as user" 
          matRipple type="button" class="btn btn-icon animated bounceInUp" style="background-color: #070C12">
            <i class="fas fa-user"></i>
            <label>Profile</label>
        </button>
        <button (click)="goToHome()"     
          matRipple type="button" class="btn btn-icon animated bounceInUp" style="background-color: #090F16; animation-delay: .01s;">
            <i class="fas fa-home"></i>
            <label>Home</label>
        </button>
        <button
          matRipple type="button" class="btn btn-icon animated bounceInUp" disabled style="background-color: #0B121B; animation-delay: .02s;">
            <i class="fas fa-envelope"></i>
            <label>Messages</label>
        </button>
        <button                          
          matRipple type="button" class="btn btn-icon animated bounceInUp" disabled style="background-color: #0D151F; animation-delay: .03s;">
            <i class="fas fa-archive"></i>
            <label>CollectionHub</label>
        </button>
        <button (click)="goToDeckHub()"
          matRipple type="button" class="btn btn-icon animated bounceInUp" style="background-color: #0E1823; animation-delay: .04s;">
          <i class="fas fa-list"></i>
          <label>DeckHub</label>
        </button>
        <button  disabled
          matRipple type="button" class="btn btn-icon animated bounceInUp" style="background-color: #101B28; animation-delay: .05s;">
          <i class="fas fa-dice"></i>
          <label>Utils</label>
        </button>
        <button  disabled
          matRipple type="button" class="btn btn-icon animated bounceInUp" style="background-color: #121E2C; animation-delay: .06s;">
            <i class="fas fa-flask"></i>
            <label>Lab</label>
        </button>
        <button (click)="goToSeachHub()" 
          matRipple type="button" class="btn btn-icon animated bounceInUp" style="background-color: #132030; animation-delay: .07s;">
          <i class="fas fa-search"></i>
          <label>Card Search</label>
        </button>
        <button disabled                         
          matRipple type="button" class="btn btn-icon animated bounceInUp"  style="background-color: #283442; animation-delay: .08s;">
            <i class="fas fa-cog"></i>
            <label>Settings</label>
        </button>
      </section>
      <div class="closer" matRipple (tap)="menuClose()">
        <i class="fas fa-bars"></i>
      </div>
    </nav>
  </div>
</div>
