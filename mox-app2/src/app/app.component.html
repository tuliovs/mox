<div class="main-container">
  <header class="header header-6">
    <!-- <i (click)="viewNav = !viewNav" class="fas fa-bars"></i> -->
    <i class="fas fa-bars"
        [@avatarAnimator]="animationState2"
        (@avatarAnimator.done)="resetAnimationState()"
        (tap)="menuOpen('rubberBand');animateNav()"></i>
    <div style="align-self: center;">
        <i class="fas fa-bell"
        [@notificationAnimator]="animationState"
        (@notificationAnimator.done)="resetAnimationState()"
        (tap)="startAnimation('swing')"></i>
    </div>
  </header>
  <div class="content">
      <div class="content-area" (click)="navState = 'closed'">
        <router-outlet></router-outlet>
      </div>
      <nav class="sidenav" [@navTrigger]="navState">
          <section class="sidenav-content">
            <ol>
              <li><a routerLink="/" class="nav-link active">Home</a></li>
              <li><a routerLink="/deckhub" class="nav-link">Decks</a></li>
            </ol>

            <a routerLink="/user" class="nav-link user"
              *ngIf="auth.user | async as user">
              <div class="avatar" [ngStyle]="{ 'background-image': 'url(' + user.photoURL + ')' }"></div>
              <label>{{user.displayName}}</label>
              <i class="fas fa-address-card"></i>
            </a>
          </section>
      </nav>
  </div>
</div>
