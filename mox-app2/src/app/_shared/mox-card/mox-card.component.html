<app-mox-titlebar>
  <h4>[Card-View]</h4>
</app-mox-titlebar>
<div class="main">
  <app-mox-loading-spinner *ngIf="!card"></app-mox-loading-spinner>
  <fieldset *ngIf="card">
    <div class="img" *ngIf="!card.card_faces" [ngStyle]="{ 'background-image': 'url(' + card.image_uris.normal + ')' }">
      </div>
    <div class="img" (click)="front = !front" *ngIf="card.card_faces && !front" [ngStyle]="{ 'background-image': 'url(' + card.card_faces[0].image_uris.normal + ')' }">
      </div>
    <div class="img" (click)="front = !front" *ngIf="card.card_faces && front" [ngStyle]="{ 'background-image': 'url(' + card.card_faces[1].image_uris.normal + ')' }">
      </div>
  </fieldset>
</div>
<app-mox-action-bar>
  <button                       type="button" class="btn btn-action"><i class="fas fa-minus-square"></i></button>
  <button (click)="setCover()"  type="button" class="btn btn-action"><i class="fas fa-book"></i></button>
  <button                       type="button" class="btn btn-action"><i class="fas fa-plus-square"></i></button>
</app-mox-action-bar>
