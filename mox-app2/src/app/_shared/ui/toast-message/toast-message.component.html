<div *ngIf="messages" class="wrapper">
  <aside *ngFor="let message of messages | async ">
    <div class="alert alert-app-level" [ngClass]="{'alert-info':     message.style=='info',
                    'alert-danger':   message.style=='danger',
                    'alert-warning':   message.style=='warning',
                    'is-success':  message.style=='success'}">
        <div class="alert-items">
          <div class="alert-item static">
              <div class="alert-icon-wrapper">
                  <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
              </div>
              <div class="alert-text">
                {{message.content}}
              </div>
          </div>
      </div>
      <button type="button" class="close" aria-label="Close" (click)="dismiss(message.$key)">
          <clr-icon aria-hidden="true" shape="close"></clr-icon>
      </button>
    </div>
  </aside>
</div>
